<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jeez Photo Gallery</title>
    <link rel="stylesheet" href="library-style.css">
</head>
<body>

    <!-- header  -->

    <div class="header">
        <h1>Jeez Photo Gallery</h1>
        <img src="images/moon.png" alt="dark-mode icon" id="dark-icon">
    </div>

    <!-- image gallery  -->

    <div class="full-img-display" id="fullDisplay">
        <img src="images/img1.jpg" alt="image1" id="fullImg"> 
        <span onclick="closeFullDisplay()">X</span>
    </div>

    <div class="img-container">
        <img src="images/img1.jpg" alt="image1" onclick="openFullDisplay(this.src)">
        <img src="images/img2.jpg" alt="image2" onclick="openFullDisplay(this.src)">
        <img src="images/img3.jpg" alt="image3" onclick="openFullDisplay(this.src)">
        <img src="images/img4.jpg" alt="image4" onclick="openFullDisplay(this.src)">
        <img src="images/img5.jpg" alt="image5" onclick="openFullDisplay(this.src)">
        <img src="images/img6.jpg" alt="image6" onclick="openFullDisplay(this.src)">
        <img src="images/img7.jpg" alt="image7" onclick="openFullDisplay(this.src)">
        <img src="images/img8.jpg" alt="image8" onclick="openFullDisplay(this.src)"> 
    </div>
    

    <script src="libraryScript.js"></script>

</body>
</html>
