<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jeez Photo Gallery</title>
    <link rel="stylesheet" href="library-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <!-- header  -->

    <div class="header">
        <h1>Jeez Photo Gallery</h1>
        <img src="images/moon.png" alt="dark-mode icon" id="icon">
        <!-- <img src="images/sun.png" alt="light-mode icon" id="icon2"> -->
        
    </div>

    <!-- image gallery  -->

    <div class="full-img-display" id="fullDisplay">
        <img src="images/1.jpg" alt="image1" id="fullImg"> 
        <span onclick="closeFullDisplay()">X</span>
    </div>

    <div class="img-container">
        <img src="images/1.jpg" alt="image1" onclick="openFullDisplay(this.src)">
        <img src="images/2.jpg" alt="image2" onclick="openFullDisplay(this.src)">
        <img src="images/3.jpg" alt="image3" onclick="openFullDisplay(this.src)">
        <img src="images/4.jpg" alt="image4" onclick="openFullDisplay(this.src)">
        <img src="images/5.jpg" alt="image5" onclick="openFullDisplay(this.src)">
        <img src="images/6.jpg" alt="image6" onclick="openFullDisplay(this.src)">
        <img src="images/7.jpg" alt="image7" onclick="openFullDisplay(this.src)">
        <img src="images/8.webp" alt="image8" onclick="openFullDisplay(this.src)">  
        <img src="images/9.jpg" alt="image9" onclick="openFullDisplay(this.src)"> 
        <img src="images/10.jpg" alt="image10" onclick="openFullDisplay(this.src)"> 
        <img src="images/11.jpg" alt="image11" onclick="openFullDisplay(this.src)"> 
        <img src="images/12.jpg" alt="image12" onclick="openFullDisplay(this.src)">    
    </div>
    
    <!-- footer  -->

    <div class="footer">
      <p>Jeez &#169; 2023. Developed by <a href="https://olamilekanakanni.netlify.app/">Olamilekan Akanni</a></p> 
    </div>
    <script src="libraryScript.js"></script>

</body>
</html>
